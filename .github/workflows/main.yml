name: Build Maven Project

on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build with Maven
        run: mvn clean install

      - name: Run Unit test case
        run: mvn test

      - name: Archive Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact  
          path: target/
